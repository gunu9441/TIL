<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol id="nav"> 
    <!-- <li><a href="#!html" onclick="fetchPage('html')">HTML</a></li>
    <li><a href="#!css" onclick="fetchPage('CSS')">CSS</a></li>
    <li><a href="#!javascript" onclick="fetchPage('javascript')">JavaScript</a></li> -->
  </ol>
  <article>
 
  </article>
  <script>
  function fetchPage(name){
    fetch(name).then(function(response){
    response.text().then(function(text){
    document.querySelector('article').innerHTML = text;
      })
    });
  }
  if(location.hash){//location.hash = #!variable
    fetchPage(location.hash.substr(2))//get has except for '#!''
  } else {
    fetchPage('welcome');
  }
  fetch('list').then(function(response){
    response.text().then(function(text){
      //console.log(text);->'html,css,javascript'
      var items = text.split(',');
      var tags ='';
      for (var i=0 ;i<items.length; i++){
        var item = items[i];
        item = item.trim();//->Remove white space and other things.
        //<li><a href="#!html" onclick="fetchPage('html')">HTML</a></li>
        var tag = '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>';
        //console.log(tag);
        tags = tags + tag;
        //console.log(tags);
      }
      //console.log(items);->{html,css,javascript}
      document.querySelector('#nav').innerHTML = tags;})});
  </script>
</body>
</html>
